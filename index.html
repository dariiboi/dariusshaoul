<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background_image.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }
        .frame {
            width: 50%;
            height: 80%;
            background-color: #3C2214;
            border-top: 1px solid #fff;
            border-left: 1px solid #fff;
            border-right: 1px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .topnav {
            width: 100%;
            background-color: #3C2214;
            padding: 5px 0;
            display: flex;
            align-items: center;
        }
        .topnav a {
            display: inline-block;
            color: #fff;
            padding: 0 2%;
            text-decoration: none;
            white-space: nowrap;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            border: 2px solid #fff;
            border-bottom: none;
        }
        .spacer {
            flex-grow: 1;
        }
        .subnav {
            width: 100%;
            background-color: #3C2214;
            padding: 10px 0;
            position: absolute;
            top: 40px; /* Adjust based on your topnav height */
            left: 0;
            display: none;
            justify-content: flex-start;
        }
        .subnav a {
            display: inline-block;
            color: #fff;
            padding: 0 2%;
            text-decoration: none;
            white-space: nowrap;
        }
        .subnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .subnav a.active-subnav {
            border: 2px solid #fff;
            border-top: none;
        }
        .logo {
            padding: 10px;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .header-section img, .footer-section img {
            max-width: 100%;
            height: auto;
        }
        .body-section {
            flex: 1;
            display: flex;
            justify-content: space-between;
            background-color: #8C9C95;
            color: #000;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }
        .body-section iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function showSubnav(category, element) {
            document.querySelectorAll('.subnav').forEach(nav => {
                nav.style.display = 'none';
            });
            document.getElementById(category + '-subnav').style.display = 'flex';

            // Remove active class from all topnav links
            document.querySelectorAll('.topnav a').forEach(nav => {
                nav.classList.remove('active');
            });

            // Add active class to the clicked topnav link
            element.classList.add('active');

            // Remove active class from all subnav links
            document.querySelectorAll('.subnav a').forEach(nav => {
                nav.classList.remove('active-subnav');
            });
        }

        function updateContent(contentSrc, subnavElement) {
            const bodySection = document.querySelector('.body-section');
            bodySection.innerHTML = `
                <iframe src="${contentSrc}" frameborder="0"></iframe>
            `;

            // Remove active class from all subnav links
            document.querySelectorAll('.subnav a').forEach(nav => {
                nav.classList.remove('active-subnav');
            });

            // Add active class to the clicked subnav link
            subnavElement.classList.add('active-subnav');
        }
    </script>
</head>
<body>

<div class="background"></div>

<div class="frame">
    <!-- Top Navigation -->
    <div class="topnav">
        <a href="#" onclick="showSubnav('video', this)">Video</a>
        <a href="#" onclick="showSubnav('sculpture', this)">Sculpture</a>
        <a href="#" onclick="showSubnav('interactive', this)">Interactive</a>
        <div class="spacer"></div>
        <div class="logo">
            <a href="index.html"><img src="placeholder_logo.png" alt="Logo" width="118" height="98"></a>
        </div>
    </div>

    <!-- Sub Navigation -->
    <div id="video-subnav" class="subnav">
        <a href="#" onclick="updateContent('extremeaccess.html', this)">Extreme Access</a>
    </div>
    <div id="sculpture-subnav" class="subnav">
        <a href="#" onclick="updateContent('root.html', this)">Root</a>
        <a href="#" onclick="updateContent('buoy.html', this)">Buoy</a>
        <a href="#" onclick="updateContent('soc.html', this)">/soc</a>
    </div>
    <div id="interactive-subnav" class="subnav">
        <a href="#" onclick="updateContent('remiliavn.html', this)">Remilia VN</a>
        <a href="#" onclick="updateContent('faceshow.html', this)">Faceshow</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="body-section">
            <iframe src="default.html" frameborder="0"></iframe>
        </div>
    </div>
</div>

</body>
</html>
